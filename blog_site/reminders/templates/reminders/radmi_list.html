{% extends "base.html" %}

{% block title %}
Именинники
{% endblock%}
{% load static %}
{% block index %}
<!-- Projects Section-->
<section class="py-5" xmlns="http://www.w3.org/1999/html">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <!--                        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Projects</span></h1>-->
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <!-- Project Card 1-->
                <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center">
                            <div class="p-5">
                                <h2 class="fw-bolder">Ваши именинники ({{count}})</h2>
                                <h4>
                               <a class="btn btn-success" title="Добавить"  href="{% url 'blog_site:radmi_create' %}">+</a>
                                </h4>

                                <p> {%for i in birthday|dictsort:"surname"%}

                                <hr>

                               {{i}}

                 <a class = "btn" href="{% url 'blog_site:radmi_delete' pk=i.pk %}" title="Удалить" style="color: red;">&#128465; </a>

                       <a class = "btn" href="{% url 'blog_site:radmi_update' pk=i.pk %}" title="Изменить">&#10000; </a>
                                {% endfor %}
                                <hr>
                                <p>
                                 <a class="btn btn-success" title="Добавить"  href="{% url 'blog_site:radmi_create' %}">+</a>
                                </p>
                            </div>
                            <img class="img-fluid" src="{% static 'assets/present.png' %}" alt="..."/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock %}
